name: Debian Build

on:
  push:
    branches:
      - main
      - dev*
    paths:
      - debian/distro/**
      - .github/workflows/debian-build.yml

  workflow_dispatch: # Enables manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      DEBEMAIL: "dhruveshb@mechasystems.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - List contents of debian directory
        run: |
          ls -R debian/packages

 # Step 5: Build Docker image (no cache, always pull latest base image)
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: debian/distro.Dockerfile
          push: false          # Do not push to a registry
          no-cache: true       # Disable all caching
          pull: true           # Always pull the latest base image
          load: true           # Load image into the Docker daemon
          tags: mechasystems/distro:v1


      - name: Debug - List Docker images
        run: docker images

      - name: Debug - Show Docker image details
        run: docker inspect mechasystems/distro:v1

      - name: Remove existing container if it exists
        if: always()
        run: |
          docker stop distro-container || true
          docker rm distro-container || true

      - name: Make artifacts directory
        run: mkdir -p artifacts

      - name: Run Docker container and collect artifacts
        run: |
          docker run --name distro-container mechasystems/distro:v1
          docker ps -a
          docker logs distro-container
          docker cp distro-container:/build/assets/deploy/debian-image-rootfs.tar.gz ./artifacts || echo "Failed to copy artifacts"

      - name: Debug - List container filesystem
        if: failure()
        run: |
          docker exec distro-container ls -R /

      - name: list artifacts
        run: |
          ls -R ./artifacts || echo "No artifacts found"

      - name: Clean up
        if: always()
        run: |
          docker stop distro-container || true
          docker rm distro-container || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-image-rootfs.tar.gz 
          path: ./artifacts/*

