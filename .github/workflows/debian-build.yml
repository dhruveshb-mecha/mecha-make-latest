name: debian build
on:
  push:
    branches:
      - main
      - dev*

jobs:
  build:
    runs-on: ubicloud-standard-2-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y \
          wget \
          build-essential \
          dpkg-dev \
          debhelper \
          devscripts \
          git \

      - name: Create assets directory
        run: | 
            mkdir -p assets


      - name: Build debian for bluetooth
        run: |
             cd firmware/bluez/bluez-1.0
             dpkg-buildpackage -us -uc
             cp ../*.deb  $GITHUB_WORKSPACE/assets/
             ls -la ../

      - name: Build debian for Imx-sdma
        run: |
          cd firmware/imx-sdma-firmware/imx-sdma-firmware-1.0
          dpkg-buildpackage -us -uc
          cp ../*.deb $GITHUB_WORKSPACE/assets/
          ls -la ../

      - name: list all contents of assets
        run: |
           ls -la $GITHUB_WORKSPACE/assets/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-artifacts
          path: $GITHUB_WORKSPACE/assets/*  
